<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://kit.fontawesome.com/9dae45c8bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <h1>Search anything on Amazon using your voice</h1>
    <div class="search">
        <h2 class="content"></h2>
        <form action="https://www.amazon.com/s" method="get" id="search-form" target="_blank">
            <input type="text" name="k" placeholder="Search Amazon" class="content" id="input-box">
        </form>
        <button type="button" class="talk"><i class="fa-solid fa-microphone"></i></button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
